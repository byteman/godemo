<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta charset="utf-8">
	<title>设备管理平台</title>
	<script src="https://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	<link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>

	<script src="angular-bmap.js"></script>
	<style>
		#topbar{
			position:absolute;
			top:0;
			left:0;
			right:0;
			height: 50px;
			background: #0275D7;
		}

		#left{
			position:absolute;
			top:50px;
			left:0;
			bottom:0;
			width:200px;
			background-color: #2b2d2f;
			border-top:1px solid rgba(42, 171, 210, 0.36);
			overflow-x:hidden;
			overflow-y:auto;
			z-index: 100;
		}

		#right{
			position:absolute;
			top:50px;
			left:200px;
			bottom:0;
			right:0;
			overflow-y:auto;
			overflow-x:hidden;
			
		}
		.a{
			color:#F00;
			font-size:16px; 		
		}
	</style>
</head>
<body ng-app="myApp">

<div id=topbar> 
	<span style="font-size:32px;color:#FFFFFF;">管理系统</span>
</div>

<div id=left>
 <ul class="nav nav-pills nav-stacked">
            <li><a href="#/online">在线设备</a></li>
            <li><a href="#/weight">数据列表</a></li>
			<li><a href="#/param">参数设置</a></li>
			<li><a href="#/update">设备升级</a></li>
			<li><a href="/static/html/gps.html">车辆定位</a></li>
          
</ul>
</div>

<div ng-view  id=right></div>





<script>
var app = angular.module('myApp', ['ngRoute']);

app.config(function ($routeProvider) {
    $routeProvider.
    when('/weight/:id?', {
        templateUrl: 'weight.html',
        controller: 'weightCtrl'
    }).
    when('/online', {
        templateUrl: 'online.html',
        controller: 'OnLineCtrl'
    }).
	when('/param', {
        templateUrl: 'param.html',
        controller: 'ParamCtrl'
    }).
	when('/update', {
        templateUrl: 'update.html',
        controller: 'UpdateCtrl'
    }).
	when('/gps', {
        templateUrl: 'gps.html',
        controller: 'GpsCtrl'
    }).
    otherwise({
        redirectTo: '/online'
    });
	
});

app.filter('myfilter', function() {  
   return function(input, param1) {  
   //console.log("------------------------------------------------- begin dump of custom parameters");  
      //console.log("input=",input);  
      //console.log("param1(string)=", param1);  
		if(input==1) return "单点重量"
	 else if(input==2) return "总重量"
	 else if(input==3) return "排水重量"
	 return input
   };  
 });
 
 app.filter('range', function(){
    return function(n) {
      var res = [];
      for (var i = 0; i < n; i++) {
        res.push(i+1);
      }
      return res;
	}
});

 app.filter('version', function(){
    return function(n) {
      var ver = "ver{0}.{1}.{2}".format([(n<<16)&0xff,(n<<8)&0xff,n&0xff]);;
	  
      return ver;
	}
});
app.controller('weightCtrl', function($scope, $http,$routeParams) {
    
	console.log("id=",$routeParams.id)
	$scope.isActivePage = function(page){
		return $scope.selPage == page;
	}
	
	$scope.getPageData = function(page){
		
		var url = "/weight?pages="+page;
		if($routeParams.id!=null)
		{
			url += "&id="+$routeParams.id;
		}
		console.log("url=",url);
		$http.get(url)
			.success(function (response) {
			$scope.data = response.Weights;	
			$scope.total= response.Total
			$scope.pagesize= response.PageSize
			$scope.selectPage(page)
			console.log("total="+$scope.total+"size="+$scope.pagesize)
		});
	}
	
	//上一页
	$scope.Previous = function () {
		$scope.selectPage($scope.selPage - 1);
	}
	//下一页
	$scope.Next = function () {
		$scope.selectPage($scope.selPage + 1);
	}
	//打印当前选中页索引
	$scope.selectPage = function (page) {
		//不能小于1大于最大
		if (page < 1 || page > $scope.pagesize) return;
		//最多显示分页数5
		if (page > 2) {
			//因为只显示5个页数，大于2页开始分页转换
			var newpageList = [];
			for (var i = (page - 3) ; i < ((page + 2) > $scope.pages ? $scope.pages : (page + 2)) ; i++) {
			newpageList.push(i + 1);
		}
			$scope.pageList = newpageList;
		}
		$scope.selPage = page;
		//$scope.setData();
		$scope.isActivePage(page);
		//$scope.getPageData(page)
		console.log("选择的页：" + page);
	};
	
	$scope.getPageData(1)
	
});
app.controller('OnLineCtrl', function($scope, $http,$interval) {
		
	
	$scope.getData=function(){
		$http.get("/online").success(
			function (response) {
				$scope.data = response;
				console.log(response)
			}
		);
	};
	$scope.getData();
	var toDo = function () {
		$scope.getData();
	};
	var timer = $interval(toDo, 1000);
	$scope.$on("$destroy",
		function( event ) {
			console.log("controller destroy,cancel timer")
			$interval.cancel( timer );

		}
    );
	$scope.save = function() {
	var par = $scope.dev;
	
    $http({
        method  : 'POST',
        url     : '/params',
        data    : par,  // pass in data as strings
        headers : { 'Content-Type': 'application/x-www-form-urlencoded' }  // set the headers so angular passing info as form data (not request payload)
    }).success(function(data) {
			console.log(data.result);

			if (data.result) {
				// if not successful, bind errors to error variables
				
			} else {
				// if successful, bind success message to message
				$scope.message = data.message;
				$('#myModal').modal("hide");
			}
		});
	};
	$scope.getparam = function(index){
		$('#myModal').modal();
		$scope.dev = $scope.data[index];
		console.log("select"+index,$scope.dev)
	}
});
app.controller('ParamCtrl', function($scope, $http) {
    
	
});
app.controller('UpdateCtrl', function($scope, $http) {
    
	
});

app.controller('GpsCtrl', function($scope, $http) {
    
	
});

</script>

</body>
</html>
