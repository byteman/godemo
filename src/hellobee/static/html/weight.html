<style>
#divMain {
width: 100%;
margin: 0 auto;
margin-top: 20px;
}
nav {
position: absolute;
width:50%;
top:50%
height: 50px;
}
.pagination {
right: 0px;
position: absolute;
top: -30px;
}
nav li {
cursor: pointer;
}
</style>
<div id="divMain">
<table class="table table-hover">
	<caption></caption>
	<thead>
		<tr>
			<th>序号</th>
			<th>时间</th>
			<th>车牌号</th>
			<th>值班员</th>	
			<th>重量类型</th>
			<th>重量</th>
			<th>GPS</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="x in data">
			<td>{{ $index+1 }}</td>
			<td>{{ x.UpDate }}</td>
			<td>{{ x.LicensePlate }}</td>
			<td>{{ x.Duty }}</td>
			
			<td>{{x.WType|myfilter }}</td>
			
			<td>{{ x.Weight }}</td>
			<td>{{ x.Gps }}</td>		
		</tr>
	</tbody>
</table>
<div>

<nav>
	<ul class="pagination">
		<li>
			<a ng-click="Previous()">
				<span>上一页</span>
			</a>
		</li>
				<li ng-repeat="x in pagesize|range" ng-class="{active: isActivePage(x)}">
					<a ng-click="getPageData(x)" >{{ x }}</a>
				</li>
		<li>
			<a ng-click="Next()">
				<span>下一页</span>
			</a>
		</li>
	</ul>
</nav> 

</div>

</div>
